{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#FEF9E1] min-h-screen flex items-center justify-center py-10">

    <div class="card w-full max-w-lg bg-white shadow-xl rounded-lg overflow-hidden border border-gray-200">
        
        <figure class="overflow-hidden">
            <img src="https://images.pexels.com/photos/1243337/pexels-photo-1243337.jpeg" 
                 alt="Event Update" 
                 class="h-40 w-full object-cover" />
        </figure>

        <div class="p-8">
            <h2 class="text-3xl font-bold text-[#A31D1D] mb-6 text-center">Update Event</h2>

            <form method="POST">
                {% csrf_token %}
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Event Name</label>
                        {{ form.event_name }}
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Category</label>
                        {{ form.category }}
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Description</label>
                        {{ form.event_description }}
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Location</label>
                        {{ form.location }}
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Date & Time</label>
                        {{ form.date_time }}
                    </div>
                </div>

                <div class="mt-8">
                    <button type="submit" class="w-full bg-[#5d1a9c] text-white py-3 rounded-lg font-semibold hover:bg-[#4a148c] transition duration-200 shadow-md">
                        Save Changes
                    </button>
                    
                    <a href="{% url 'event_participant_view' form.instance.id %}" class="block mt-3 text-center w-full bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition duration-200">
                        Cancel / Go Back
                    </a>
                </div>
            </form>
            </div>
    </div>

</body>
</html>
