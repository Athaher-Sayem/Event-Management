{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
     <link rel="stylesheet" href="{% static 'css/output.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />


</head>
<body class="bg-[#FEF9E1] min-h-screen ">

  {% include "nav_ex.html" %}

   <div class="flex items-center justify-center p-6">
           <div class="w-full max-w-xl bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-2xl font-bold text-[#A31D1D] mb-6 text-center p-3 bg-[#faeeaf] rounded-full">Create New Event</h1>

        <form method="POST" class="space-y-4 ">
            {% csrf_token %}

            {% for field in form %}
                <div class="flex flex-col">
                    <label class="text-sm font-semibold text-gray-600 mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-[1.02] mt-4">
                Save Event
            </button>
        </form>
    </div>
    
   </div>

</body>
</html>
